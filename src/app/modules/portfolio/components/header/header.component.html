<header class="w-max max-w-full mx-auto md:w-min">
  <div
    class="w-full bg-gray-700 aspect-[3/1] md:w-[724px] grid place-items-center"
  >
    <svg
      id="container-svg"
      viewBox="260 10 220 220"
      preserveAspectRatio="xMidYMid meet"
      width="100%"
      height="auto"
    >
      <g>
        <image
          id="logocapa"
          class="cursor-pointer"
          href="assets/fotos/logocapa.png"
          x="320"
          y="70"
          width="110"
          height="110"
        />

        <g id="olhos">
          <circle id="direito" cx="390" cy="128" r="3.5" fill="black" />
          <circle id="esquerdo" cx="368" cy="128" r="3.5" fill="black" />
        </g>
      </g>
    </svg>
  </div>

  <div class="mx-auto max-w-full mv-0 grid gap-4 px-4 md:px-16">
    <div class="w-full relative flex items-center justify-end py-2.5">
      <picture class="no-select">
        <source
          srcset="/assets/fotos/perfil.png 200w"
          [width]="150"
          [height]="150"
          media="(min-width: 512px)"
        />
        <img
          class="absolute top-0 transform -translate-y-1/2 left-0 rounded-full border-[--cor-primary] aspect-square w-avatar border-4 border-text-1"
          src="/assets/fotos/perfil.png"
          alt="Foto do perfil"
          width="121"
          height="121"
          loading="eager"
          decoding="async"
        />
      </picture>

      <a
        class="no-select rounded-full bg-linkedin px-4 py-2 text-fluid--1 text-white border-text-1 flex flex-row items-center hover:shadow-inner-border"
        href="https://www.linkedin.com/in/njunior93"
        target="_blank"
      >
        <span class="font-bold text-xs md:text-base font-secundario"
          >LinkedIn</span
        >
      </a>
    </div>

    <span
      class="no-select w-full font-bold text-[27px] min-[375px]:text-[32px] min-[414px]:text-[39px] text-fluid-3 mt-5 font-primario flex flex-row items-center gap-2"
    >
      <span> Natanael Junior </span>
      <span>
        <img
          alt="icone do verificado"
          src="/assets/correto.png"
          width="30"
          height="30"
        />

        Estudante de Programa√ß√£o Web. Graduado em Sistemas de Informa√ß√£o e
        cursando atualmente Analise e Desenvolvimento de Sistemas.
      </p>
    </div>

    <div

    >

          xmlns="http://www.w3.org/2000/svg"

        </svg>
        <a
          class="font-bold text-azul hover:underline"
          style="text-decoration-thickness: 4px"
          href="/assets/pdf/Curriculo-natanael.pdf"
          target="_blank"
          >/Curriculo</a
        >
      </span>
      <span class="flex items-center gap-x-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="22px"
          viewBox="0 -960 960 960"
          width="22px"
          fill="var(--cor-cinza-info)"
        >
          <path
            d="m734-366-58-58q12-11 18.5-25.5T701-480q0-16-6.5-30.5T676-536l58-58q23 23 35 52.5t12 61.5q0 32-12 61.5T734-366Zm98 98-56-56q31-31 48-71t17-85q0-45-17-85t-48-71l56-56q43 42 66 97t23 115q0 60-23 115t-66 97ZM280-40q-33 0-56.5-23.5T200-120v-720q0-33 23.5-56.5T280-920h400q33 0 56.5 23.5T760-840v160h-80v-40H280v480h400v-40h80v160q0 33-23.5 56.5T680-40H280Zm0-120v40h400v-40H280Zm0-640h400v-40H280v40Zm0 0v-40 40Zm0 640v40-40Z"
          />
        </svg>
        <a
          class="font-bold text-azul hover:underline"
          style="text-decoration-thickness: 4px"
          href="https://api.whatsapp.com/send?phone=5585982336124&text=Ol%C3%A1%20Natanael"
          style="text-decoration-thickness: 4px"
          target="_blank"
          >/Whatsapp</a
        >
      </span>
    </div>

    <div
      class="w-full flex justify-center text-xs md:text-base items-center flex-col flex-wrap gap-y-3 font-sans"
    >
      <span class="no-select">Envie um email: </span>
      <div
        [formGroup]="form"
        class="w-full flex flex-row justify-center items-center lg:w-8/12"
      >
        <input
          type="text"
          formControlName="message"
          style="width: 100%"
          placeholder="Digite aqui"
          class="p-2 px-4 rounded-l-full bg-cinzaclaro"
          required
        />
        <button
          (click)="send()"
          [disabled]="!form.valid"
          class="rounded-r-full bg-azul px-4 py-2 text-fluid--1 text-white border-text-1 flex flex-row items-center hover:shadow-inner-border"
        >
          <span class="font-bold text-xs md:text-base font-secundario"
            >Enviar</span
          >
        </button>
      </div>
      <span *ngIf="submitted">
        <p class="text-xs text-green-600 font-bold">Email enviado</p>
      </span>
    </div>
  </div>
</header>

<main class="container mx-auto pt-5 mt-10 md:w-[724px] md:px-12">
  <ul
    class="tabs-container text-base max-w-full overflow-auto grid grid-flow-col auto-cols-[1fr] items-center text-fluid--1 px-2 md:px-0"
  >
    <li
      tabindex="0"
      class="cursor-pointer w-full h-full grid place-items-center hover:bg-cinzaclaro font-primario font-bold text-base text-[--cor-cinza-info]"
      (click)="onTabClick('Publicacoes')"
      (keydown)="onKeydown($event, 'Publicacoes')"
    >
      <span class="p-2" [class.active]="activeTab === 'Publicacoes'"
        >Publicações</span
      >
    </li>
    <li
      tabindex="0"
      class="cursor-pointer w-full h-full grid place-items-center hover:bg-cinzaclaro font-primario font-bold text-base text-[--cor-cinza-info]"
      (click)="onTabClick('Sobre')"
      (keydown)="onKeydown($event, 'Sobre')"
    >
      <span class="p-2" [class.active]="activeTab === 'Sobre'">Sobre</span>
    </li>
    <li
      tabindex="0"
      class="cursor-pointer w-full h-full grid place-items-center hover:bg-cinzaclaro font-primario font-bold text-base text-[--cor-cinza-info]"
      (click)="onTabClick('Projetos')"
      (keydown)="onKeydown($event, 'Projetos')"
    >
      <span class="p-2" [class.active]="activeTab === 'Projetos'"
        >Projetos</span
      >
    </li>
    <!-- <li
      tabindex="0"
      class="cursor-pointer w-full h-full grid place-items-center hover:bg-cinzaclaro font-primario font-bold text-sm md:text-base text-[--cor-cinza-info]"
      (click)="onTabClick('Experiencia')"
      (keydown)="onKeydown($event, 'Experiencia')"
    >
      <span class="p-1 md:p-2" [class.active]="activeTab === 'Experiencia'"
        >Experiências</span
      >
    </li> -->
  </ul>

  <div>
    @if (activeTab === 'Publicacoes') {
      <app-feed />
    } @else if (activeTab === 'Sobre') {
      <app-sobre />
    } @else if (activeTab === 'Projetos') {
      <app-projects />
    }
    <!-- } @else {
      <app-experiencias />
    } -->
  </div>

  <div  class="botao fixed transform top-2/3 left-2/3 h-14 w-14 z-10">
    <a href="/experiencias" class="botao-flutuante rounded-full bg-[#CC0088] h-full w-full grid place-items-center md:hover:shadow-inner-border z-20">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="28px"
        viewBox="0 -960 960 960"
        width="28px"
        fill="#FFFFFF"
      >
        <path
          d="M160-200v-440 440-15 15Zm0 80q-33 0-56.5-23.5T80-200v-440q0-33 23.5-56.5T160-720h160v-80q0-33 23.5-56.5T400-880h160q33 0 56.5 23.5T640-800v80h160q33 0 56.5 23.5T880-640v171q-18-13-38-22.5T800-508v-132H160v440h283q3 21 9 41t15 39H160Zm240-600h160v-80H400v80ZM720-40q-83 0-141.5-58.5T520-240q0-83 58.5-141.5T720-440q83 0 141.5 58.5T920-240q0 83-58.5 141.5T720-40Zm20-208v-112h-40v128l86 86 28-28-74-74Z"
        />
  
      </svg>
  
      <span id="notificacao1" class="absolute bg-[#f9c74f] p-2 rounded-md translate-y-2/4 opacity-0 top-[20%] left-[50%] translate-y-[-50%] translate-x-[-50%] text-base font-secundario whitespace-nowrap text-[#000000]"> 
        Experiências aqui! Clique
      </span>
    
      <span id="notificacao2" class="absolute bg-[#f9c74f] p-2 text-center rounded-md translate-y-2/4 opacity-0 top-[20%] left-[50%] translate-y-[-50%] translate-x-[-50%] text-base font-secundario whitespace-nowrap text-[#000000]">
        Segure e arraste  
      </span>
    </a>
  </div>

</main>
